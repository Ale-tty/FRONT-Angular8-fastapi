<div class="container">
  <div class="row mt-5" *ngIf="people">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
              Details
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID: </b>{{people.id}}</li>
              <li class="list-group-item"><b>First name: </b>{{people.firstname}}</li>
              <li class="list-group-item"><b>Last name: </b>{{people.lastname}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
          </div>
    </div>
</div>
</div>
