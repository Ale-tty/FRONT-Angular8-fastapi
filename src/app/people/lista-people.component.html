<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor=
        "let person of people | paginate : {
          itemsPerPage: pageSize,
          currentPage: page,
          totalItems: count
        };
        let i = index
      ">
      <td>{{person.id}}</td>
      <td>{{person.firstname}}</td>
      <td>{{person.lastname}}</td>
      <td><button class="btn btn-outline-primary" routerLink="/detalle/{{person.id}}"><i class="far fa-eye"></i> Details</button></td>
      <td><button class="btn btn-outline-warning" routerLink="/editar/{{person.id}}"><i class="far fa-edit"></i> Edit</button></td>
      <td><button class="btn btn-outline-danger" (click)="borrar(person.id)"><i class="far fa-trash-alt"></i> Delete</button></td>
    </tr>
  </tbody>
</table>
<div style="position: absolute; bottom: 0; padding-top: 1%;" class="bg-dark text-muted text-center text-lg-start col-md-12">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    responsive="true"
    (pageChange)="handlePageChange($event)"
  ></pagination-controls>
</div>
